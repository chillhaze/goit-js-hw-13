<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="toolbar">
      <!-- Разметка переключателя ориентации картинок-->
      <div class="orientation-switch">
        <svg class="orientation-switch__icon" role="img" aria-label="Иконка горизонтальная">
          <use href="./images/sprite.svg#horizontal"></use>
        </svg>

        <div class="orientation-switch__control">
          <input
            class="orientation-switch__toggle"
            type="checkbox"
            name="orientation"
            id="orientation-switch-toggle"
            aria-label="Переключить между тёмной и светлой темой"
          />
          <label
            aria-hidden="true"
            class="orientation-switch__track"
            for="orientation-switch-toggle"
          >
          </label>
          <div aria-hidden="true" class="orientation-switch__marker"></div>
        </div>

        <svg class="orientation-switch__icon" aria-label="Иконка вертикальная">
          <use href="./images/sprite.svg#vertical"></use>
        </svg>
      </div>
    </div>

    <div class="form-wrapper">
      <form class="search-form" id="search-form">
        <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button type="submit">Search</button>
      </form>
    </div>

    <div class="gallery">
      <!-- Карточки изображений -->
    </div>

    <button type="button" class="load-more">Load more</button>

    <script src="./index.js"></script>
  </body>
</html>
